<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="game-container">
    <h1>ğŸ¯ Number Guessing Game</h1>
    <div id="setup" class="fade-in">
        <label for="mode" class="label">Choose Mode:</label>
        <select id="mode" class="select">
            <option value="SINGLE">Single Player (You vs Computer)</option>
            <option value="TWO">Dual Player (A vs B)</option>
        </select>
        <button class="btn primary" onclick="startGame()">Start Game</button>
    </div>
    <div id="game" class="fade-in" style="display:none;">
        <div id="level-info" class="info"></div>
        <div id="filter-info" class="info"></div>
        <div id="attempts-info" class="info"></div>
        <div id="score" class="info"></div>
        <div id="hint" class="hint"></div>
        <div id="ai-feedback" class="ai"></div>
        <div id="winner" class="winner"></div>
        <div class="input-row">
            <input type="number" id="guess-input" placeholder="Enter your guess" class="input" autocomplete="off">
            <button class="btn" onclick="submitGuess()" id="guess-btn">Guess</button>
        </div>
        <div class="btn-row">
            <button class="btn secondary" onclick="retryLevel()" id="retry-btn" style="display:none;">ğŸ”„ Retry Level</button>
            <button class="btn success" onclick="nextLevel()" id="next-btn" style="display:none;">â¡ï¸ Next Level</button>
        </div>
        <button class="btn danger" onclick="restartGame()" id="restart-btn">â®ï¸ Restart Game</button>
    </div>
</div>
<script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
